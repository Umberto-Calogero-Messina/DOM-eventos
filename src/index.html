<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <button id="button">ClickMe</button>

    <h1 id="titulo">Soy un titulo</h1>

    <p id="text">esperando entrada de teclado</p>

    <h2 id="tituloH2">NOMBRES</h2>
    <button id="previous">Previous</button>
    <button id="next">Next</button>
    <hr />
    <label for="rangeInput">Valor: <span id="rangeValue">50</span></label>
    <input type="range" id="rangeInput" min="0" max="100" value="50" />

    <hr />

    <div>
      <label><input type="checkbox" class="checkbox-item" value="Opción 1" /> Opción 1</label>
      <label><input type="checkbox" class="checkbox-item" value="Opción 2" /> Opción 2</label>
      <label><input type="checkbox" class="checkbox-item" value="Opción 3" /> Opción 3</label>
      <label><input type="checkbox" class="checkbox-item" value="Opción 4" /> Opción 4</label>
    </div>
    <button id="checkButton">Verificar Checkboxes</button>
    <div class="result" id="result"></div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
